version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: my_stock_backend
    ports:
      - "8000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./db:/app/db
      - ./pools:/app/pools
      # 环境变量文件
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - my_stock_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: my_stock_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - my_stock_network
    # 如果需要自定义nginx配置，可以添加volume
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  my_stock_network:
    driver: bridge
